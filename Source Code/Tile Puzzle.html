	function RepositionCanvas(Canvas) {	  
		var viewportWidth = window.innerWidth;
		var viewportHeight = window.innerHeight;

		canvasWidth = viewportWidth;
		canvasHeight = viewportHeight;
		Canvas.style.position = "fixed";
		Canvas.setAttribute("width", canvasWidth);
		Canvas.setAttribute("height", canvasHeight);
		cansvasLeft = (viewportWidth - canvasWidth) / 2;
		cansvasTop = (viewportHeight - canvasHeight) / 2;
		Canvas.style.top = cansvasTop + "px";
		Canvas.style.left = cansvasLeft + "px";	
	}

		textHeight = textFontSize.toString() * 1.5;
		textDimensions = contextTmp.measureText("'Tile Puzzle' By Kaushik Basu [December, 2015]");
		contextTmp.fillText("'Tile Puzzle' By Kaushik Basu [December, 2015]", canvasWidth / 2 - textDimensions.width /2, canvasHeight/2 - textHeight/2);	
	}
	//--------------------------------------------------------------------------------  
	
	//---------------------------------------------------------------------------
	var isFireFox = false;
	//---------------------------------------------------------------------------
	
	//---------------------------------------------------------------------------
	function chkIfFireFox()
	{
	
		if (navigator.userAgent.search("Firefox") >= 0)	
			isFireFox = true;
	
	}
	//---------------------------------------------------------------------------

	//--------------------------------------------------------------------
	var EndGame = false;
	//--------------------------------------------------------------------
	
	//---------------------------------------------------------------------------
	function chkForEndGame()
	{
		var n = 0;
		var patternMatched = false;
		
		 for(var i = 0; i < 9; i++) {
			if(elementState[i] == 0) n++;
		}
		
		if(elementState[2] == 1) patternMatched = true;
		if(n == 8 && patternMatched == true) EndGame = true;
	}
	//---------------------------------------------------------------------------

	//--------------------------------------------------------------------
	function endGame(){
		contextTmp.clearRect(0, 0, canvasTmp.width, canvasTmp.height);
		yetToStart = true;
				
		youWinSound.play();
		endGameTxt(false);
	}
	//---------------------------------------------------------------------------
	
	//--------------------------------------------------------------------
	function endGameTxt(NotFirstTime){
		var textFontSize = canvasWidth / 8;
		contextTmp.fillStyle = "coral";
		var Font = 'italic ' + textFontSize.toString() + 'px ' + FONT_FAMILY;
		contextTmp.font = Font;
		textHeight = textFontSize.toString() * 1.5;
		textDimensions = contextTmp.measureText("Bravo!!!");
		
		if(NotFirstTime)
			contextTmp.fillText("Bravo!!!", canvasWidth / 2 - textDimensions.width /2, canvasHeight/2);
		else
			contextTmp.fillText("Bravo!!!", canvasWidth / 2 - textDimensions.width /2, canvasHeight/2 - textHeight/2);
	}
	//--------------------------------------------------------------------
	
	//--------------------------------------------------------------------------------  
	 // The general-purpose event handler. This function just determines the mouse 
	  // position relative to the canvas element.
	//------------------------------------------------------------------------------
	  function Event_Canvas (ev) {
			if (ev.layerX || ev.layerX == 0) { 
				if(isFireFox) {
					ev._x = ev.layerX;
					ev._y = ev.layerY;	
				} 
				else 
				{										
					ev._x = ev.offsetX;
					ev._y = ev.offsetY;
				} 
			} else if (ev.offsetX || ev.offsetX == 0) { // Opera
				ev._x = ev.offsetX;
				ev._y = ev.offsetY;
			} 

			if(yetToStart && EndGame == false){
				if( ev._x >= btnLeft && ev._x <= btnLeft + btnWidth
								&& ev._y >= btnTop && ev._y <= btnTop + btnHeight){
								startTheGame();
								yetToStart = false;
				}
			} else if(EndGame == false){
				if( ev._x >= bigBoxLeft && ev._x <= bigBoxLeft + bigBoxWidth
								&& ev._y >= bigBoxTop && ev._y <= bigBoxTop + bigBoxHeight){
								reDrawBoxes(ev._x, ev._y);
								bouncingSound.play();								
					}
			}
	  }
	//---------------------------------------------------------------------------
	
	//-------------------------------------------------------------------
	function startTheGame(){
		contextTmp.clearRect(0, 0, canvasWidth, canvasHeight);
		drawTargetText();
		drawTargetBoxes();
		initElementState();
		drawBoxes();
	}
	//--------------------------------------------------------------------
	
	//--------------------------------------------------------------------
	var nRowsAndColumns = 3;	
	//--------------------------------------------------------------------
	
	//-------------------------------------------------------------------
	function reDrawBoxes(Left, Top){
	
	  boxLeft = canvasWidth / 2;
	  boxTop = (canvasHeight - canvasHeight / 12) / 2 - bigBoxHeight / 2;
	  boxWidth = canvasWidth / 8;
	  boxHeight = canvasHeight / 4;
	  n = 0;
	  
		for(var i = 0; i < nRowsAndColumns; i++) {
	  
			for(var j = 0; j < nRowsAndColumns; j++) {
			
				if(j > 0) boxLeft = boxLeft + boxWidth;
				if( Left >= boxLeft && Left <= boxLeft + boxWidth
								&& Top >= boxTop && Top <= boxTop + boxHeight){
							
							elementState[n] = 1 - elementState[n];
							if(n-1 >= 0 && n % 3 != 0) elementState[n-1] = 1 - elementState[n-1];
							if(n+1 <= 8 && (n+1) % 3 != 0) elementState[n+1] = 1 - elementState[n+1];
							if(n > 2) elementState[n-3] = 1 - elementState[n-3];
							if(n < 6) elementState[n+3] = 1 - elementState[n+3];
						}
				n++;
			}
			
			boxLeft = canvasWidth / 2;
			boxTop = boxTop + boxHeight;
		}
		
		drawBoxes();
		chkForEndGame();
		if(EndGame == true) endGame();
	  }
	//---------------------------------------------------------------------------
	
	//--------------------------------------------------------------------------------  
	function drawTargetText() {
		var textFontSize = canvasWidth / 48;
		contextTmp.lineWidth = "5";
		contextTmp.fillStyle = "coral";
		var Font = 'italic ' + textFontSize.toString() + 'px ' + 'Corbel';
		contextTmp.font = Font;
		textHeight = textFontSize.toString() * 1.5;
		textDimensions = contextTmp.measureText("Target");
		contextTmp.fillText("Target", canvasWidth / 14, canvasHeight / 7);
	}
	//--------------------------------------------------------------------------------  
	
	//-------------------------------------------------------------------
	function drawTargetBoxes(){
	  contextTmp.lineWidth = "1";
	  contextTmp.fillStyle = "DeepSkyBlue";
	  contextTmp.strokeStyle = "Black";
		 
	  var TboxLeft = canvasWidth / 14;
	  var TboxWidth = canvasWidth / 12;
	  var TboxHeight = canvasHeight / 6;
	  var TboxTop = (canvasHeight - canvasHeight / 12) / 2 - TboxHeight * 3 / 2;
			  
	  for(var i = 0; i < nRowsAndColumns; i++) {
	  
			for(var j = 0; j < nRowsAndColumns; j++) {
			
				if(i == 0 && j == 2) contextTmp.fillStyle = "SandyBrown";
							
				if(j > 0) TboxLeft = TboxLeft + TboxWidth;
				contextTmp.fillRect(TboxLeft, TboxTop, TboxWidth, TboxHeight);	
				contextTmp.strokeRect(TboxLeft, TboxTop, TboxWidth, TboxHeight);
				
				contextTmp.fillStyle = "DeepSkyBlue";
			}
			
			TboxLeft = canvasWidth / 14;
			TboxTop = TboxTop + TboxHeight;
		}	  	
	}
	//--------------------------------------------------------------------
	
	//-------------------------------------------------------------------
	function drawBoxes(){
	  	  
	  contextTmp.lineWidth = "1";
	  contextTmp.fillStyle = "DeepSkyBlue";
	  contextTmp.strokeStyle = "Black";
	  	 
	  boxLeft = canvasWidth / 2;
	  boxTop = (canvasHeight - canvasHeight / 12) / 2 - bigBoxHeight / 2;
	  boxWidth = canvasWidth / 8;
	  boxHeight = canvasHeight / 4;
	  n = 0;
	 	  
	  for(var i = 0; i < nRowsAndColumns; i++) {
	  
			for(var j = 0; j < nRowsAndColumns; j++) {
			
				if(elementState[n] == 1) contextTmp.fillStyle = "SandyBrown";
			
				if(j > 0) boxLeft = boxLeft + boxWidth;
				contextTmp.fillRect(boxLeft, boxTop, boxWidth, boxHeight);	
				contextTmp.strokeRect(boxLeft, boxTop, boxWidth, boxHeight);
				
				if(elementState[n] == 1) contextTmp.fillStyle = "DeepSkyBlue";
				n++;
			}
			
			boxLeft = canvasWidth / 2;
			boxTop = boxTop + boxHeight;
		}	  	
	}
	//--------------------------------------------------------------------
	
	//--------------------------------------------------------------------
	var btnLeft;
	var btnTop;;
	var btnWidth;
	var btnHeight;
	//--------------------------------------------------------------------
	
	//-------------------------------------------------------------------
	function drawStartBtn(str){
	  contextTmp.clearRect(0, 0, canvasTmp.width, canvasTmp.height);
	  
	  contextTmp.lineWidth = "1";
	  contextTmp.fillStyle = "DeepSkyBlue";
	  contextTmp.strokeStyle = "Black";
	  
	  btnLeft = canvasTmp.width / 2 - canvasTmp.width / 8;
	  btnTop = canvasTmp.height - canvasTmp.height / 3;
	  btnWidth = canvasTmp.width / 4;
	  btnHeight = canvasTmp.height / 8;
	  
	  contextTmp.fillRect(btnLeft, btnTop, btnWidth, btnHeight);	
	  contextTmp.strokeRect(btnLeft, btnTop, btnWidth, btnHeight);	
	  DrawBtnText(str, btnLeft, btnTop, btnWidth, btnHeight, "5");
	}
	//--------------------------------------------------------------------
	
	//--------------------------------------------------------------------	
	var FONT_FAMILY = "Tempus Sans ITC";
	//--------------------------------------------------------------------
	
	//--------------------------------------------------------------------------------  
	function DrawBtnText(CText, left, top, width, height, lineWidth) {
		var textFontSize = canvasWidth / 32;
		
		contextTmp.lineWidth = lineWidth;
		var Font = textFontSize.toString() + 'px ' + FONT_FAMILY;
		contextTmp.font = Font;
		contextTmp.textBaseline = 'top';
		contextTmp.strokeStyle = "Black";
		contextTmp.fillStyle = "Black";
		textHeight = textFontSize.toString() * 1.5;
		textDimensions = contextTmp.measureText(CText); 
		contextTmp.fillText(CText, left + width / 2 - textDimensions.width / 2, top + height - textHeight);
	}
	//-------------------------------------------------------------------------------- 
	
	//--------------------------------------------------------------------
	function initElementState() {
		
		 for(var i = 0; i < 9; i++) {
			elementState[i] = 0;
		}
		
		bigBoxWidth = canvasWidth / 8 * 3;
		bigBoxHeight = canvasHeight / 4 * 3;
		bigBoxLeft = canvasWidth / 2;
		bigBoxTop = (canvasHeight - canvasHeight / 12) / 2 - bigBoxHeight / 2;
	}
	//--------------------------------------------------------------------
	
	//--------------------------------------------------------------------------
	var canvas;
	var context;
	var canvasTmp;
	var contextTmp;
	var yetToStart = true;
	//--------------------------------------------------------------------------
	function DoFirst(){
	
	// Find the background canvas element.
		canvas = document.getElementById('drawing');
		if (!canvas) {
		  alert('Error: I cannot find the background canvas element!');
		  return;
		}

		if (!canvas.getContext) {
		  alert('Error: no canvas.getContext!');
		  return;
		}

		// Get the 2D canvas context.
		context = canvas.getContext('2d');
		if (!context) {
		  alert('Error: failed to getContext!');
		  return;
		}
		
		// Find the foreground canvas element.
		canvasTmp = document.getElementById('drawingTmp');
		if (!canvasTmp) {
		  alert('Error: I cannot find the foreground canvas element!');
		  return;
		}
		
		 if (!canvasTmp.getContext) {
		  alert('Error: no canvasTmp.getContext!');
		  return;
		}

		// Get the 2D canvas context.
		contextTmp = canvasTmp.getContext('2d');
		if (!contextTmp) {
		  alert('Error: failed to getContext!');
		  return;
		}
		
		chkIfFireFox();
		
		RepositionCanvas(canvas);
		RepositionCanvas(canvasTmp);
		
		canvas.style.display = 'block';
		canvasTmp.style.display = 'block';
		
		canvasTmp.addEventListener('mousedown', Event_Canvas, false);
			
		initElementState();
		drawStartBtn("Start Game");	
		DrawHlpText();
	}
	
	//--------------------------------------------------------------------------
	function DoOnResize() {
		RepositionCanvas(canvas);
		RepositionCanvas(canvasTmp);
		
		if(EndGame == true){
			contextTmp.clearRect(0, 0, canvasWidth, canvasHeight);
			endGameTxt(true);
		}
		
		if(yetToStart && EndGame == false) {
			drawStartBtn("Start Game");	
			DrawHlpText();
		} 
		
		if(yetToStart == false && EndGame == false){
			drawTargetText();
			drawTargetBoxes();
						
			bigBoxWidth = canvasWidth / 8 * 3;
			bigBoxHeight = canvasHeight / 4 * 3;
			bigBoxLeft = canvasWidth / 2;
			bigBoxTop = (canvasHeight - canvasHeight / 12) / 2 - bigBoxHeight / 2;
			drawBoxes();
		}		
	}

	//----------------------------------------------------------------------------
	window.addEventListener('load', DoFirst, false);
	window.addEventListener('resize', DoOnResize, false);
	//----------------------------------------------------------------------------
	
	</script>
		
  </body>
  
</html>
